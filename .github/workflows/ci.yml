name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort

      - name: Run ruff
        run: ruff check src tests

      - name: Check black formatting
        run: black --check src tests

      - name: Check isort
        run: isort --check-only src tests

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e ".[dev]"
          # Optional dependencies for type checking
          pip install scipy reportlab tabulate
          pip install ib-insync || echo "ib-insync not available on this platform"
          # Skip MetaTrader5 on Linux
          if [ "$RUNNER_OS" != "Linux" ]; then
            pip install MetaTrader5 || echo "MetaTrader5 not available"
          fi

      - name: Run mypy
        run: mypy src
        continue-on-error: true  # Progressive typing

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # Install dev dependencies
          pip install -e ".[dev]"
          # Install optional platform-specific dependencies (allow failures)
          pip install scipy reportlab tabulate
          # IBKR only works on non-Windows or Python >= 3.11
          pip install ib-insync || echo "ib-insync not available on this platform"
          # MetaTrader5 only on Windows - skip on Linux
          if [ "$RUNNER_OS" != "Linux" ]; then
            pip install MetaTrader5 || echo "MetaTrader5 not available"
          fi

      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml --cov-report=term --cov-branch

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit pip-audit

      - name: Run bandit
        run: bandit -r src -f screen
        continue-on-error: true

      - name: Run pip-audit
        run: pip-audit
        continue-on-error: true

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check docstring coverage
        run: interrogate src -vv
        continue-on-error: true

      - name: Build documentation
        run: |
          mkdocs build --strict
        continue-on-error: true  # May not exist yet

      - name: Upload docs
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/site/
        if: success()

  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, security]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" || \
                "${{ needs.test.result }}" == "failure" ]]; then
            echo "Quality gate failed!"
            exit 1
          fi
          echo "Quality gate passed!"
