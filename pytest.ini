[pytest]
# Pytest configuration for ZenMarket AI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (uncomment to enable)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: Tests requiring API access

# Ignore paths
norecursedirs = .git .venv venv build dist *.egg-info

# Logging
log_cli = false
log_cli_level = INFO
log_file = data/logs/pytest.log
log_file_level = DEBUG
